<div class="card grey lighten-5">
    <div class="card-content">
      <div class="card-title">Sign up</div>

      <form autocomplete="off" class="new_user" id="new_user"><input name="utf8" type="hidden"/>


        <div class="row">
          <div class="input-field col s12">
          <input autofocus="autofocus" type="email" value="" ng-model="cred.email" id="user_email" />
          <label for="email">Email Address:</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input autocomplete="off" type="password" ng-model="cred.password" id="user_password" />
            <label for="password">Password
                (8 characters minimum)
            </label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input autocomplete="off" type="password" ng-model="cred.password_confirmation" id="user_password_confirmation" />
            <label for="password_confirmation">Password Confirmation:</label>
          </div>
        </div>


        <div class="row">
          <div class="col s12">
            <div class="actions">
              <input type="button" name="commit" value="Sign up" class="btn" ng-click="RegCtrl.submit();"/>
            </div>
          </div>
        </div>

      </form>
      <hr>
      <a href="/users/sign_in">Log in</a><br />
      <a href="/users/auth/facebook">Sign in with Facebook</a><br />
    </div>
  </div>
